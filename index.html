<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQRA University GPA Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { width: 50%; margin: auto; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid black; }
        button { margin-top: 20px; padding: 10px; }
    </style>
</head>
<body>
    <h1>IQRA University GPA Calculator</h1>
    <table>
        <thead>
            <tr>
                <th>Course</th>
                <th>Grade</th>
                <th>Credits</th>
            </tr>
        </thead>
        <tbody id="courseTable">
            <tr>
                <td><input type="text" placeholder="Course Name"></td>
                <td>
                    <select>
                        <option value="A">A</option>
                        <option value="B+">B+</option>
                        <option value="B">B</option>
                        <option value="C+">C+</option>
                        <option value="C">C</option>
                        <option value="D+">D+</option>
                        <option value="D">D</option>
                        <option value="F">F</option>
                    </select>
                </td>
                <td><input type="number" min="1" value="3"></td>
            </tr>
        </tbody>
    </table>
    <button onclick="addCourse()">Add Course</button>
    <button onclick="calculateGPA()">Calculate GPA</button>
    <h2 id="gpaResult">GPA: -</h2>

    <script>
        function addCourse() {
            let table = document.getElementById("courseTable");
            let row = table.insertRow();
            row.innerHTML = `<td><input type='text' placeholder='Course Name'></td>
                            <td><select>
                                <option value='A'>A</option>
                                <option value='B+'>B+</option>
                                <option value='B'>B</option>
                                <option value='C+'>C+</option>
                                <option value='C'>C</option>
                                <option value='D+'>D+</option>
                                <option value='D'>D</option>
                                <option value='F'>F</option>
                            </select></td>
                            <td><input type='number' min='1' value='3'></td>`;
        }

        function calculateGPA() {
            let rows = document.querySelectorAll("#courseTable tr");
            let courses = [];

            rows.forEach(row => {
                let grade = row.children[1].children[0].value;
                let credits = row.children[2].children[0].value;
                courses.push({ grade, credits });
            });

            fetch('https://your-backend-url.com/calculate_gpa', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ courses })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("gpaResult").innerText = "GPA: " + data.gpa;
            });
        }
    </script>
</body>
</html>
